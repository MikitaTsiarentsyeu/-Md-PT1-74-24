{% extends 'base.html' %}

{% block content %}
        
        <h1>All posts</h1>
        <div>
            {% for post in posts %}
                <div>
                    <a href="{% url 'post' post.id   %}">
                        <h3>{{post.title}}</h3>
                    </a>
                    {% if post.image %}
                        <img width="90%" src="{{post.image.url}}">
                    {% endif %}
                    <p>by {{post.author.name}}</p>
                </div>
            {% endfor %}
        </div>

{% endblock content %}
